name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Default permissions; override per-job
permissions:
  contents: write  # Needed to push coverage badge

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Needed for setuptools_scm version detection

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install uv
      run: |
        python -m pip install --upgrade pip
        pip install uv

    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e ".[dev]"  # Install with dev dependencies

    - name: Cache uv
      uses: actions/cache@v3
      with:
        path: .uv
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-

    - name: Lint with ruff
      run: |
        uv pip install ruff
        uv run ruff check .

    - name: Check formatting with black
      run: |
        uv pip install black
        uv run black --check .

    - name: Type check with mypy
      run: |
        uv pip install mypy
        uv run mypy src tests

    - name: Run tests with pytest
      run: |
        uv pip install pytest pytest-cov
        uv run pytest --cov=src --cov-report=term --cov-report=xml tests/

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      if: success()

    # Coverage badge push disabled due to branch protection rules requiring PRs
    # - name: Commit coverage badge
    #   if: github.ref == 'refs/heads/main' && success()
    #   run: |
    #     git config --local user.email "github-actions[bot]@users.noreply.github.com"
    #     git config --local user.name "github-actions[bot]"
    #     git add coverage.svg || true
    #     git diff --staged --quiet || git commit -m "Update coverage badge [skip ci]"

    # - name: Push coverage badge
    #   if: github.ref == 'refs/heads/main' && success()
    #   uses: ad-m/github-push-action@master
    #   with:
    #     github_token: ${{ secrets.GITHUB_TOKEN }}
    #     branch: ${{ github.ref }}

  docs:
    runs-on: ubuntu-latest
    needs: test  # Only build docs if tests pass
    if: github.ref == 'refs/heads/main'  # Only on main branch
    # Permissions required to deploy with GitHub Pages
    permissions:
      pages: write
      id-token: write
      contents: read
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install uv and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv venv
        uv pip install -e ".[docs]"  # Install with docs dependencies

    - name: Cache uv
      uses: actions/cache@v3
      with:
        path: .uv
        key: ${{ runner.os }}-uv-docs-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-uv-docs-

    - name: Execute notebooks and copy to docs
      run: |
        # Install jupyter and nbconvert
        uv pip install jupyter nbconvert

        # Execute each notebook and save to docs with outputs
        for notebook in notebooks/*.ipynb; do
          basename=$(basename "$notebook")
          echo "Executing $basename..."
          uv run jupyter nbconvert --to notebook --execute \
            --output-dir=docs \
            --output="$basename" \
            "$notebook"
        done

        echo "Executed notebooks copied to docs/"

    - name: Build documentation
      run: |
        cd docs
        uv run jupyter-book build .

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/_build/html

  deploy-pages:
    needs: docs
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
