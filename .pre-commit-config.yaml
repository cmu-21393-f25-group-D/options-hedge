exclude: '^data/.*\.enc$'  # Skip all hooks for encrypted data files

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
    - id: check-merge-conflict
    - id: detect-private-key

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.8
  hooks:
    - id: ruff-check
      args: [--fix]
    - id: ruff-format

# Notebook execution check - ensure notebooks are pre-executed with outputs
# Note: Uses python3 directly instead of 'uv run' because uv may not be
# available in all pre-commit environments (e.g., pre-commit.ci)
- repo: local
  hooks:
    - id: check-notebook-executed
      name: Check notebooks have outputs
      entry: bash -c 'python3 scripts/check_notebook_executed.py notebooks/*.ipynb'
      language: system
      pass_filenames: false
      always_run: true
      description: Ensures notebooks are executed before commit

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.19.0
  hooks:
    - id: mypy
      args: [--ignore-missing-imports, src, tests]
      pass_filenames: false
      always_run: true
